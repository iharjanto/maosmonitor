<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daftar Peralatan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of deviceList">
    <ion-card-header>
      
      <ion-card-title>{{item.Nama}}</ion-card-title>
      <ion-card-subtitle>Lokasi: {{item.Lokasi}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{item.Keterangan}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
